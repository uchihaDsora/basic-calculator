<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- Theme Toggle Positioned Inside the Calculator -->
            <button class="btn toggle-mode" onclick="toggleTheme()">‚òÄÔ∏è/üåô</button>

            <!-- Display -->
            <input type="text" id="display" disabled>

            <div class="buttons">
                <!-- Top Row (Clear & Operators) -->
                <button class="btn operator" onclick="clearDisplay()">C</button>
                <button class="btn operator" onclick="deleteLast()">‚å´</button>
                <button class="btn operator" onclick="calculateSquareRoot()">‚àö</button>
                <button class="btn operator" onclick="appendToDisplay('/')">√∑</button>

                <!-- Number Buttons -->
                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('*')">√ó</button>

                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('-')">‚àí</button>

                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>

                <button class="btn" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn operator" onclick="appendToDisplay('%')">%</button>

                <!-- Longest "=" Button (Properly Positioned) -->
                <button class="btn equal" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
